<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Clone</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/side.css">
</head>
<body>
    <header class="header">
        <nav class="header__content">
            <div class="header__buttons">
                <a href="index.html" class="header__home">
                    <img src="assets/icons/logo.svg" alt="logo">
                </a>
            </div>
            <div class="header__search">
                <img src="assets/icons/search.svg" alt="search" />
                <input type="text" placeholder="Search..." />
            </div>
            <div class="header__buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="home" />
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="shop" />
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="messenger" />
                </a>
                    <div class="profile__picture">
                        <img src="assets/images/avatar.png" alt="user picture" />
                    </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="content-container">
            <div class="content">

                <div class="stories">
                    <div class="stories__content">
                        <button class="story">
                            <div class="story__avatar">
                                <div class="story__border">
                                    <svg width="64" height="64">
                                        <circle r="31" cy="32" cx="32" />
                                    </svg>
                                </div>
                                <div class="story__picture">
                                    <img src="assets/images/avatar.png" alt="user picture" />
                                </div>
                            </div>
                            <span class="story__user">user1</span>
                        </button>
                    </div>
                </div>

                <div class="posts">

                </div>
                
            </div>
            <div class="side-menu">
                <div class="side-menu__footer"></div>
            </div>
        </section>

    </main>
</body>
</html>
