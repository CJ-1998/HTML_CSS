<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main_image.css">
    <link rel="stylesheet" href="styles/movie_list.css">
</head>
<body>
    <section class="main_image_container">
        <div class="main_image">
            <img class="main_image_source" src="assets/images/main_movie.jpg" alt="Main Movie Image">
            <div class="header_icons">
                <img class="netflix_icons" src="assets/icons/netflix.png" alt="Netflix Logo">
                <img class="netflix_avatar_icons" src="assets/icons/Netflix-avatar.png" alt="Netflix Avatar Logo">
            </div>
            <div class="main_image_info">
                <p class="main_image_name">킹덤 시즌 2</p>
                <div class="main_image_buttons">
                    <button>
                        <p class="button_description">Play</p>
                    </button>
                    <button>
                        <p class="button_description">My List</p>
                    </button>
                </div>
                <p class="main_image_description">
                    킹덤은 조선시대에 좀비가 나타나 큰일이 매우 난 넷플릭스 
                    오리지널 시리즈 입니다. 3월 13일 공개되며 주지훈, 배두나 
                    등이 출연합니다...... 
                </p>
            </div>
        </div>
    </section>
    <section class="movie_lists">
        <div class="movie_list_container">
            <p class="movie_list_name">NETFLIX ORIGINALS</p>
            <div class="movie_list">
                <img class="image" src="assets/images/movie1.jpeg" alt="movie1">
                <img class="image" src="assets/images/movie2.jpeg" alt="movie2">
                <img class="image" src="assets/images/movie3.jpeg" alt="movie3">
                <img class="image" src="assets/images/movie4.jpeg" alt="movie4">
                <img class="image" src="assets/images/movie5.jpeg" alt="movie5">
                <img class="image" src="assets/images/movie6.jpeg" alt="movie6">
                <img class="image" src="assets/images/movie7.jpeg" alt="movie7">
                <img class="image" src="assets/images/movie8.jpeg" alt="movie8">
            </div>
        </div>
        <div class="movie_list_container">
            <p class="movie_list_name">Trending Now</p>
            <div class="movie_list">
                <img class="image" src="assets/images/movie9.jpeg" alt="movie9">
                <img class="image" src="assets/images/movie10.jpeg" alt="movie10">
                <img class="image" src="assets/images/movie11.jpeg" alt="movie11">
                <img class="image" src="assets/images/movie12.jpeg" alt="movie12">
                <img class="image" src="assets/images/movie13.jpeg" alt="movie13">
                <img class="image" src="assets/images/movie14.jpeg" alt="movie14">
                <img class="image" src="assets/images/movie15.jpeg" alt="movie15">
                <img class="image" src="assets/images/movie16.jpeg" alt="movie16">
            </div>
        </div>
        <div class="movie_list_container">
            <p class="movie_list_name">Hot Issue</p>
            <div class="movie_list">
                <img class="image" src="assets/images/movie17.jpeg" alt="movie17">
                <img class="image" src="assets/images/movie18.jpeg" alt="movie18">
                <img class="image" src="assets/images/movie19.jpeg" alt="movie19">
                <img class="image" src="assets/images/movie20.jpeg" alt="movie20">
                <img class="image" src="assets/images/movie21.jpeg" alt="movie21">
                <img class="image" src="assets/images/movie22.jpeg" alt="movie22">
                <img class="image" src="assets/images/movie23.jpeg" alt="movie23">
                <img class="image" src="assets/images/movie24.jpeg" alt="movie24">
            </div>
        </div>
    </section>
</body>
</html>
