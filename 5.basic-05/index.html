<!-- 수치 값 표현하는 방법인 em, rem 배우기 -->

<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
    <title>Document</title>
</head>
<body>
    <div style="font-size: 10px;">
        <span style="font-size: 1em;">1em</span>
        <span style="font-size: 1rem;">1rem</span>
    </div>
</body>
</html>
